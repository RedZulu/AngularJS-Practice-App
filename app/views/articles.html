<h1>Articles</h1>
<uib-accordion close-others="oneAtATime">
  <div uib-accordion-group ng-repeat="post in posts" class="panel-default" is-open="status.open">
    <uib-accordion-heading>
      {{post.title}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
    </uib-accordion-heading>
      {{post.content}}
  </div>
</uib-accordion>
